<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EWU CGPA Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>EWU CGPA Calculator</h1>
        <div class="course-container" id="courseContainer">
            <!-- Course rows will be added here dynamically -->
        </div>
        <div class="button-group">
            <button class="add-btn" id="addCourse">Add Course</button>
            <button class="calculate-btn" id="calculate">Calculate CGPA</button>
        </div>
        <div class="result" id="result">
            Your CGPA: <strong id="cgpaResult">0.00</strong>
        </div>
        <div class="error" id="error"></div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
